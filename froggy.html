<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>froggy</title>
        <style>
            .wrapper {
                display: flex;
                gap: 30px;
            }

            .wrapper img {
                width: 100%;
                object-fit: center;
            }

            .box {
                width: calc((100% - 60px) / 3);
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        </style>
    </head>

    <body>
        <div class="wrapper">
            <div class="box">
                <img src="./img/point1.jpg" alt="froggy 1" />
                <p class="desc">Hoàn thành Pond số 1</p>
            </div>

            <div class="box">
                <img src="./img/point2.jpg" alt="froggy 2" />
                <p class="desc">Hoàn thành Pond số 2</p>
            </div>
        </div>
    </body>
</html>
